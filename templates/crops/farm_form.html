{% extends 'base.html' %}

{% block page_title %}{% if farm %}Edit Farm{% else %}New Farm{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">{% if farm %}Edit{% else %}Register{% endif} Farm Details</div>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Farm Name / Location ID</label>
            <input type="text" name="name" class="form-control" placeholder="e.g. North Plot, Block A" required value="{{ form.name.value|default:'' }}">
        </div>
        
        <div class="form-group">
            <label class="form-label">Size (Acres)</label>
            <input type="number" step="0.01" name="size_acres" class="form-control" placeholder="0.00" required value="{{ form.size_acres.value|default:'' }}">
        </div>
        
        <div class="form-group">
            <label class="form-label">Soil Type</label>
            <input type="text" name="soil_type" class="form-control" placeholder="e.g. Loamy, Clay" value="{{ form.soil_type.value|default:'' }}">
        </div>
        
        <div class="form-group">
            <label class="form-label">Location / GPS</label>
            <input type="text" name="location" class="form-control" placeholder="Address or Coordinates" value="{{ form.location.value|default:'' }}">
        </div>
        
        <div class="form-group">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3" placeholder="Irrigation details, history...">{{ form.notes.value|default:'' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Farm</button>
        <a href="{% url 'crops:farm_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
