{% extends 'base.html' %}

{% block page_title %}Add Crop Input{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">Record Expense</div>
    <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Season: {{ season.get_crop_type_display }} ({{ season.farm.name }})</p>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Input Type</label>
            <select name="input_type" class="form-control" required>
                <option value="seeds">Seeds/Seedlings</option>
                <option value="fertilizer">Fertilizer</option>
                <option value="pesticide">Pesticide/Herbicide</option>
                <option value="water">Irrigation Water</option>
                <option value="labor">Labor</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Description / Brand</label>
            <input type="text" name="description" class="form-control" placeholder="e.g. NPK Fertilizer" required>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input type="text" name="quantity" class="form-control" placeholder="e.g. 50kg" required>
            </div>
            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{% now 'Y-m-d' %}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Total Cost ($)</label>
            <input type="number" step="0.01" name="cost" class="form-control" placeholder="0.00" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Supplier (Optional)</label>
            <input type="text" name="supplier" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Input</button>
        <a href="{% url 'crops:season_detail' season.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
